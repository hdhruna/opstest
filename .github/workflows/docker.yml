name: 'Build ECS App'
on:
  - push

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: ${{ github.ref }}

    - name: Build image
      id: build-image
      env:
        IMAGE_TAG: ${{ github.sha }}
        DOCKER_BUILDKIT: 1
      run: |
        # Build a docker container
        UID=1001 GID=1001 docker build -t opstest:$IMAGE_TAG 
